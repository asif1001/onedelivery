<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for 3D effect -->
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3B7D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6750A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="hubcapGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#CCCCCC;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#888888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555555;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset" />
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F0F8FF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Truck body/cab (3D perspective) -->
  <path d="M30 120 L30 95 Q30 90 35 90 L75 90 Q80 90 80 95 L80 110 L85 110 L90 115 L90 130 L30 130 Z" 
        fill="url(#truckGradient)" filter="url(#dropShadow)"/>
  
  <!-- Cab highlights for 3D effect -->
  <path d="M32 95 L32 92 Q32 90 35 90 L75 90 Q78 90 78 92 L78 95" 
        fill="#7BB3F0" opacity="0.8"/>
  
  <!-- Windshield -->
  <path d="M35 95 L35 100 L75 100 L75 95 Q75 93 73 93 L37 93 Q35 93 35 95 Z" 
        fill="#87CEEB" opacity="0.9"/>
  
  <!-- Oil tank (cylindrical with 3D shading) -->
  <ellipse cx="125" cy="105" rx="45" ry="25" fill="url(#tankGradient)" filter="url(#dropShadow)"/>
  
  <!-- Tank highlights -->
  <ellipse cx="120" cy="95" rx="35" ry="15" fill="#FFD700" opacity="0.6"/>
  <ellipse cx="115" cy="90" rx="25" ry="8" fill="#FFFF99" opacity="0.4"/>
  
  <!-- Tank connection to truck -->
  <rect x="85" y="115" width="15" height="10" fill="#666666"/>
  
  <!-- Front wheel -->
  <circle cx="60" cy="140" r="12" fill="url(#wheelGradient)" filter="url(#dropShadow)"/>
  <circle cx="60" cy="140" r="8" fill="url(#hubcapGradient)"/>
  <circle cx="60" cy="140" r="4" fill="#DDDDDD"/>
  
  <!-- Rear wheels -->
  <circle cx="110" cy="140" r="12" fill="url(#wheelGradient)" filter="url(#dropShadow)"/>
  <circle cx="110" cy="140" r="8" fill="url(#hubcapGradient)"/>
  <circle cx="110" cy="140" r="4" fill="#DDDDDD"/>
  
  <circle cx="140" cy="140" r="12" fill="url(#wheelGradient)" filter="url(#dropShadow)"/>
  <circle cx="140" cy="140" r="8" fill="url(#hubcapGradient)"/>
  <circle cx="140" cy="140" r="4" fill="#DDDDDD"/>
  
  <!-- Toyota logo on the cab -->
  <g transform="translate(52.5, 102) scale(0.4)">
    <!-- Toyota oval background -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FFFFFF" stroke="#CC0000" stroke-width="2"/>
    
    <!-- Toyota symbol -->
    <ellipse cx="0" cy="-2" rx="8" ry="10" fill="none" stroke="#CC0000" stroke-width="2.5"/>
    <ellipse cx="3" cy="2" rx="12" ry="8" fill="none" stroke="#CC0000" stroke-width="2.5"/>
    <ellipse cx="-3" cy="2" rx="12" ry="8" fill="none" stroke="#CC0000" stroke-width="2.5"/>
  </g>
  
  <!-- Company name on tank -->
  <text x="125" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">OIL</text>
  
  <!-- Exhaust pipe -->
  <rect x="28" y="85" width="3" height="15" fill="#666666"/>
  <ellipse cx="29.5" cy="83" rx="2" ry="1.5" fill="#888888"/>
  
  <!-- Side mirror -->
  <ellipse cx="82" cy="100" rx="2" ry="3" fill="#CCCCCC" stroke="#999999" stroke-width="0.5"/>
  
  <!-- Headlight -->
  <circle cx="85" cy="105" r="3" fill="#FFFFCC" stroke="#CCCC00" stroke-width="0.5"/>
  
  <!-- Ground line for depth -->
  <line x1="20" y1="155" x2="180" y2="155" stroke="#CCCCCC" stroke-width="1" opacity="0.5"/>
</svg>